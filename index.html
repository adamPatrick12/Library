<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Rampart+One&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        
        <div class="head">
            <h1>My Libray </h1> <button class="btnAdd">+</button> <button class="btnDelete">Delete Last Book</button>
        </div>
    </header>

    <div class="container">
        <div class="books">
            <div class="title">
                <p>Title</p>
            </div>
            <div class="author">
                <p>By</p>
            </div>
            <div class="pages">
                <p>pages</p>
            </div>
            <div class="read">
                <p>read</p>
            </div>
        </div>
       
    </div>


   <form name="bookForm">
    <div class = "book-popup" id= "book-form" >
        <h2>Add Book</h2> <button class="closeBtn"><b>X</b></button>

        <label for="title"><strong>Title:</strong></label>
        <input type="text" placeholder="Enter Book Title" id="title" required>

        <label for="author"><b>Author:</b></label>
        <input type="text" placeholder="Enter Author name" id="author" required>

        <label for="pages"><b>Number of Pages</b></label>
        <input type="number" placeholder="Enter number of pages" id="pages" min = "1" required>

        <label for="read"><b>Have you read it?</b></label>
        <select name="read" id="read">
           <option value="Yes">Yes</option>
           <option value="No">No</option>
        </select>

        <button type= "submit"class ="btnSubmit"><b>Submit</b></button>

    </div>
</form> 

</body>
</html>
